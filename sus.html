<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yamini's Secret üòè</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap');
  body {
    font-family: 'Comic Neue', cursive;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background: linear-gradient(120deg, #ff9a9e, #fad0c4, #fbc2eb);
    overflow: hidden;
    flex-direction: column;
  }
  h1 {
    font-size: 2.5rem;
    color: #fff;
    text-shadow: 2px 2px #ff4d6d;
    margin-bottom: 50px;
    text-align: center;
  }
  #yesBtn {
    font-size: 2rem;
    padding: 20px 40px;
    cursor: pointer;
    position: absolute;
    border: none;
    border-radius: 15px;
    background: #ff4d6d;
    color: #fff;
    box-shadow: 3px 3px 15px rgba(0,0,0,0.3);
    transition: transform 0.2s, background 0.3s;
  }
  #yesBtn:hover { transform: scale(1.2); }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #fff;
    opacity: 0.8;
    pointer-events: none;
    animation: fall 3s linear infinite;
  }
  @keyframes fall {
    0% { transform: translateY(0) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
  }
</style>
</head>
<body>
<h1>Yamini, want to know a secret? ü§´</h1>
<button id="yesBtn">YES</button>
<script>
const yesBtn = document.getElementById("yesBtn");

function moveButton() {
  const x = Math.random() * (window.innerWidth - yesBtn.offsetWidth);
  const y = Math.random() * (window.innerHeight - yesBtn.offsetHeight);
  yesBtn.style.left = x + "px";
  yesBtn.style.top = y + "px";

  for(let i=0; i<5; i++){
    const confetti = document.createElement('div');
    confetti.classList.add('confetti');
    confetti.style.left = Math.random() * window.innerWidth + 'px';
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
}

yesBtn.addEventListener("mouseover", moveButton);
</script>
</body>
</html>
